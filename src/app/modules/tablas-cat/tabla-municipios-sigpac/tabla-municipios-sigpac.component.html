<mat-card class="card-tablas">
  <button mat-mini-fab class="m-2" (click)="goMenu()" color="primary"><mat-icon>menu</mat-icon></button>
  <mat-card-title>Mantenimiento de tabla "Municipios SIGPAC"</mat-card-title>
  <mat-card-actions class="card-actions"></mat-card-actions>
</mat-card>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="musMunicipiosigpacid">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> ID. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.musMunicipiosigpacid}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="musCodigoprovincia">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PROVINCIA </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.musCodigoprovincia}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="musCodigomunicipio">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CÃ“DIGO MUNICIPIO SIGPAC </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.musCodigomunicipio}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="musNombremunicipio">
      <mat-header-cell *matHeaderCellDef mat-sort-header> MUNICIPIO </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.musNombremunicipio}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editar(row)"
      (click)="row.highlighted = !row.highlighted" (click)="row.isEdit = !row.isEdit"></mat-row>

  </table>
  <button class="add-button" mat-raised-button color="primary" (click)="nuevo()">Nuevo</button>

</div>
