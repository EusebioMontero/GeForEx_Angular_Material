<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <mat-card id="login-card">
      <mat-card-header>
        <mat-card-title>Introduce tu usuario</mat-card-title>
        <!-- <mat-card-subtitle>Ejem.: Nombre.apellido</mat-card-subtitle> -->
      </mat-card-header>
      <form class="login-form"  >
        <mat-form-field class="">
          <mat-label>Usuario</mat-label>
          <input class="" type="text" matInput [formControl]="userFormControl" placeholder="Ejem.: nombre.apellido" #userlogin>
          <mat-error *ngIf="userFormControl.hasError('user') && !userFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="userFormControl.hasError('required')">
            Usuario <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <div class="container d-flex justify-content-center">
        <button mat-raised-button color="primary" (click)="onLogin(userlogin)">LOGIN</button>
      </div>
    </mat-card>
